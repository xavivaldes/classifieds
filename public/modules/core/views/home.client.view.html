			</div>
			<form>
				<div class="row">
					<div class="col-md-3 col-sm-2 col-xs-12"></div>
					<div class="col-md-6 col-sm-8 col-xs-12">
						<div class="input-group">
							<input type="text" class="form-control simple-search" id="exampleInputEmail1"
								   placeholder="Piano Barcelona"/>
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-default btn-white">Busca</button>

						</div>
					</div>
					<div class="col-md-3 col-sm-2 col-xs-12"></div>

<div class="container" data-ng-controller="HomeController" data-ng-init="loadAdditionalInfo()">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<form class="form-inline">
						<div class="form-group">
							<label class="sr-only" for="exampleInputEmail3">Descripción</label>
							<input type="text" class="form-control input-sm" id="description" placeholder="Descripción">
						</div>
						<div class="form-group">
							<label class="sr-only" for="exampleInputEmail3"></label>
							<input type="text" class="form-control input-sm" id="exampleInputEmail3"
								   placeholder="Enter email">
						</div>
						<div class="form-group">
							<label class="sr-only" for="exampleInputEmail3">Email address</label>

							<div class="ng-valid ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all ng-dirty"
								 ng-model="demoVals.sliderExample9" use-decimals="" step="0.01" max="1.00" min="-1.00"
								 ui-slider="{range: true}" aria-disabled="false">
							</div>
							<button type="submit" class="btn btn-default">Busca</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="js-masonry masonry">
				<a href="#!/classifieds/{{classified._id}}" data-ng-repeat="classified in classifieds">
					<div masonryitem class="box-shadow masonry-brick item">
						<img class="img-top-rounded"
							 src="data:{{classified.pic.contentType}};base64,{{classified.pic.data}}"/>

						<div class="add-footer">
							<div class="price">
								{{classified.price}}€
							</div>
							<div class="description">
								{{classified.shortDescription}}
							</div>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>

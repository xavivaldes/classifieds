<div class="container menu-spaced">
	<section data-ng-controller="ClassifiedsController" data-ng-init="loadAdditionalInfo()">
		<div class="page-header">
			<h1>New Classified</h1>
		</div>
		<div class="col-md-12">
			<form class="form-horizontal" data-ng-submit="create()" novalidate>
				<fieldset>
					<div class="form-group">
						<label class="control-label" for="shortDescription">Descripción corta</label>
						<div class="controls">
							<input type="text" data-ng-model="shortDescription" id="shortDescription" class="form-control" placeholder="Descripción corta" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="longDescription">Descripción</label>
						<div class="controls">
							<input type="text" data-ng-model="longDescription" id="longDescription" class="form-control" placeholder="Name" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="price">Precio</label>
						<div class="controls">
							<input type="number" data-ng-model="price" id="price" class="form-control" placeholder="Name" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="family">Familia</label>
						<div class="controls">
							<select class="form-control" data-ng-model="family" id="family" class="form-control" ng-options="family._id as family.name for family in families" required>
								<option value="" disabled selected style="display:none;">Escoje una familia</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="instrumentType">Tipo de instrumento</label>
						<div class="controls">
							<select class="form-control" data-ng-model="instrumentType" ng-disabled="!instrumentTypes" id="instrumentType" class="form-control" ng-options="instrumentType._id as instrumentType.name for instrumentType in instrumentTypes" required>
								<option value="" disabled selected style="display:none;">Escoje un tipo de instrumento</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="category">Categoría</label>
						<div class="controls">
							<select class="form-control" data-ng-model="category" id="category" class="form-control" ng-options="category._id as category.name for category in categories" required>
								<option value="" disabled selected style="display:none;">Escoje una categoría</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label">Imágenes</label>
						<div class="controls">
							<button type="button" ng-file-select ng-model="files">Sube una imagen</button>
							<div id="image-preview"></div>
						</div>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-default">
					</div>
					<div data-ng-show="error" class="text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
				</fieldset>
			</form>
		</div>
	</section>
</div>

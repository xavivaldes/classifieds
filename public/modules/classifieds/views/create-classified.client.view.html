<section data-ng-controller="ClassifiedsController" data-ng-init="loadAdditionalInfo()">
    <div class="page-header">
        <h1>New Classified</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
				<div class="form-group">
					<label class="control-label" for="shortDescription">Descripción corta</label>
					<div class="controls">
						<input type="text" data-ng-model="shortDescription" id="shortDescription" class="form-control" placeholder="Descripción corta" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="longDescription">Descripción</label>
					<div class="controls">
						<input type="text" data-ng-model="longDescription" id="longDescription" class="form-control" placeholder="Name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="price">Precio</label>
					<div class="controls">
						<input type="text" data-ng-model="price" id="price" class="form-control" placeholder="Name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="category">Categoría</label>
					<div class="controls">
						<input type="text" data-ng-model="category" id="category" class="form-control" placeholder="Name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="subcategory">Subcategoría</label>
					<div class="controls">
						<input type="text" data-ng-model="subcategory" id="subcategory" class="form-control" placeholder="Name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="family">Familia</label>
					<div class="controls">
						<select class="form-control" data-ng-model="family" id="family" class="form-control" ng-options="family._id as family.name for family in families" required>
							<option value="" disabled selected style="display:none;">Escoje una familia</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="instrumentType">instrumentType</label>
					<div class="controls">
						<select class="form-control" data-ng-model="instrumentType" ng-disabled="!instrumentTypes" id="instrumentType" class="form-control" ng-options="instrumentType as instrumentType for instrumentType in instrumentTypes" required>
							<option value="" disabled selected style="display:none;">Escoje tipo de instrumento</option>
						</select>
					</div>
				</div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>

<section data-ng-controller="ClassifiedsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Classifieds</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="classified in classifieds" data-ng-href="#!/classifieds/{{classified._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="classified.created | date:'medium'"></span>
				by
				<span data-ng-bind="classified.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="classified.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!classifieds.$resolved || classifieds.length">
    	No Classifieds yet, why don't you <a href="/#!/classifieds/create">create one</a>?
    </div>
</section>
